<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vault</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    .container {
        width: 300px;
        margin: 0 auto;
        margin-top: 100px;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    button:hover {
        background-color: #45a049;
    }
    .error {
        color: red;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Enter the Screat Code</h2>
    <form id="vaultForm">
        <input type="text" id="code" name="code" placeholder="Enter code" required>
        <button type="submit">Get Hint</button>
        <div id="error" class="error" style="display:none;"></div>
    </form>
</div>

<script>
    const correctCode = "6969420"; // Change this to your desired code

    document.getElementById("vaultForm").addEventListener("submit", function(event){
        event.preventDefault();
        var code = document.getElementById("code").value;
        
        if (code === correctCode) {
            window.location.href = "screat.html"; // Change "secure_page.html" to the desired page
        } else {
            document.getElementById("error").style.display = "block";
            document.getElementById("error").textContent = "Incorrect code. Please try again.";
        }
    });
</script>

</body>
</html>

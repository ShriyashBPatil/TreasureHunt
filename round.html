<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Redirect</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
    }
    .card {
        width: 200px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin: 10px;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px);
    }
</style>
</head>
<body>

<div class="container">
    <div class="card" onclick="redirectToPage('page1.html')">
        <h3>Hint 1</h3>
        <p>Go to hint 1</p>
    </div>
    <div class="card" onclick="redirectToPage('page1.html')">
        <h3>Hint 2</h3>
        <p>Go to hint 2</p>
    </div>
    <div class="card" onclick="redirectToPage('page1.html')">
        <h3>Hint 3</h3>
        <p>Go to hint 3</p>
    </div>
</div>

<script>
    function redirectToPage(pageUrl) {
        window.location.href = pageUrl;
    }
</script>

</body>
</html>
